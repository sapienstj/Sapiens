      <div class="home__img">
        <div class="home">
          <img src="{{ .Params.hero_img }}" class="home__blob-img">
        </div>
      </div>
      <div class="home__data">
        <h1 class="home__title">{{ .Params.Title }}</h1>
        <h3 class="home__subtitle">{{ .Params.description }}</h3>
        <span class="home__description" id="description"></span>
        <script src="/js/typed.js"></script>
        <script>
          var typed = new Typed("#description", {
            strings: [
              "{{ .Params.flavor_textA }}",
              "{{ .Params.flavor_textB }}",
              "{{ .Params.flavor_textC }}"
            ],
            startDelay: 500,
            typeSpeed: 80,
            cursorChar: '▎',
            loop: true,
            backDelay: 1000,
            backSpeed: 30,
            showCursor: true
          });
        </script>
        <h1><br>{{ .Content }}</h1>  
        <br />
        {{ if .Site.Params.seletiva }}
        <a href="/seletiva" class="button button--flex">{{ .Params.ButtonA }}<i
            class="icon-telegram button__icon"></i>
        </a>
        {{ else }}
        <a href="/portfolio" class="button button--flex">{{ .Params.ButtonB }}<i
          class="icon-telegram button__icon"></i>
        </a>
        {{ end }}
      </div>
